<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VQA Panorama Annotation</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="app">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">VQA Panorama Annotation</a>
        <div class="navbar-nav ms-auto">
          <span class="nav-item nav-link" id="username-display"></span>
          <a class="nav-link" href="#" id="logout-btn">Logout</a>
        </div>
      </div>
    </nav>

    <!-- Main content -->
    <div class="container mt-4">
      <div class="row">
        <!-- Progress bar -->
        <div class="col-12 mb-4">
          <div class="progress">
            <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%"></div>
          </div>
          <div class="d-flex justify-content-between mt-1">
            <small id="progress-text">0/0 images annotated</small>
            <small id="save-status">All changes saved</small>
          </div>
        </div>

        <!-- Panorama viewer -->
        <div class="col-lg-8">
          <div id="panorama-container">
            <div id="panorama"></div>
          </div>
          <div class="card mt-3">
            <div class="card-body">
              <h5 class="card-title">Image Caption</h5>
              <p id="image-caption" class="card-text"></p>
            </div>
          </div>
        </div>

        <!-- Annotation form -->
        <div class="col-lg-4">
          <div class="card">
            <div class="card-header">
              <ul class="nav nav-tabs card-header-tabs" id="attribute-tabs">
                <!-- Tabs will be generated dynamically -->
              </ul>
            </div>
            <div class="card-body">
              <div class="tab-content" id="questions-container">
                <!-- Questions will be generated dynamically -->
              </div>
              <div class="d-flex justify-content-between mt-4">
                <button id="prev-btn" class="btn btn-secondary">Previous</button>
                <button id="save-btn" class="btn btn-primary">Save Progress</button>
                <button id="next-btn" class="btn btn-success">Next Image</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Login modal -->
  <div class="modal fade" id="login-modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Login Required</h5>
        </div>
        <div class="modal-body">
          <form id="login-form">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <div id="login-error" class="alert alert-danger d-none"></div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
  
  <!-- Firebase SDK -->
  <!-- Uncomment these lines to enable Firebase -->
  <!--
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/firebase-integration.js"></script>
  -->
  
  <!-- Application scripts -->
  <script src="js/auth.js"></script>
  <script src="js/api.js"></script>
  <script src="js/annotation.js"></script>
</body>
</html>
